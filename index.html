<script type="text/javascript"> 
const ClockCapSimulator = {
  svg: document.querySelector('#clockcap'),

  // Mapping from select id to svg areas.
  areas: {
    "clockcap-dial": ["id4"],
    "clockcap-numbers": ["id5", "id6", "id7", "id8"],
    "clockcap-crown": ["id12"],
    "clockcap-base": ["id3"],
    "clockcap-hand": ["id9", "id10", "id11"],
  },

  // Mapping from color name to svg color.
  // The order is the same as the shopping page.
  colors: [
    ["Moon Yellow", "rgb(255,255,53)"],
    // ["Sun Yellow", "rgb(0,0,0)"],
    // ["Gold Yellow", "rgb(0,0,0)"],
    // ["Orange Gire", "rgb(0,0,0)"],
    ["Hot Orange", "rgb(216,32,37)"],
    // ["Bloody Red", "rgb(0,0,0)"],
    // ["Gory Red", "rgb(0,0,0)"],
    // ["Scarlett Red", "rgb(0,0,0)"],
    // ["Squid Pink", "rgb(0,0,0)"],
    // ["Warlord Purple", "rgb(0,0,0)"],
    // ["Hexed Lichen", "rgb(0,0,0)"],
    // ["Royal Purple", "rgb(0,0,0)"],
    // ["Dark Blue", "rgb(0,0,0)"],
    // ["Stormy Blue", "rgb(0,0,0)"],
    // ["Night Blue", "rgb(0,0,0)"],
    // ["Imperial Blue", "rgb(0,0,0)"],
    // ["Magic Blue", "rgb(0,0,0)"],
    // ["Ultramarine Blue", "rgb(0,0,0)"],
    // ["Electric Blue", "rgb(0,0,0)"],
    // ["Turqoise", "rgb(0,0,0)"],
    // ["Foul Green", "rgb(0,0,0)"],
    // ["Jade Green", "rgb(0,0,0)"],
    // ["Scurvy Green", "rgb(0,0,0)"],
    // ["Dark Green", "rgb(0,0,0)"],
    // ["Sick Green", "rgb(0,0,0)"],
    // ["Goblin Green", "rgb(0,0,0)"],
    // ["Camouflage Green", "rgb(0,0,0)"],
    // ["Escorpena Green", "rgb(0,0,0)"],
    // ["Livery Green", "rgb(0,0,0)"],
    // ["Bonewhite", "rgb(0,0,0)"],
    // ["Dead Flesh", "rgb(0,0,0)"],
    // ["Bronze Fleshtone", "rgb(0,0,0)"],
    // ["Filthy Brown", "rgb(0,0,0)"],
    // ["Scrofulous Brown", "rgb(0,0,0)"],
    // ["Plague Brown", "rgb(0,0,0)"],
    // ["Leather Brown", "rgb(0,0,0)"],
    // ["Dwarf Skin", "rgb(0,0,0)"],
    // ["Parasite Brown", "rgb(0,0,0)"],
    // ["Beasty Brown", "rgb(0,0,0)"],
    // ["Dark Fleshtone", "rgb(0,0,0)"],
    // ["Charred Brown", "rgb(0,0,0)"],
    // ["Ghost Grey", "rgb(0,0,0)"],
    // ["Wolf Grey", "rgb(0,0,0)"],
    // ["Sombre Grey", "rgb(0,0,0)"],
    // ["Stonewall Grey", "rgb(0,0,0)"],
    // ["Cold Grey", "rgb(0,0,0)"],
    // ["Black", "rgb(0,0,0)"],
    // ["Silver", "rgb(0,0,0)"],
    // ["Chainmal Silver", "rgb(0,0,0)"],
    // ["Gunmetal", "rgb(0,0,0)"],
    // ["Bright Bronze", "rgb(0,0,0)"],
    // ["Brassy Brass", "rgb(0,0,0)"],
    // ["Hammered Copper", "rgb(0,0,0)"],
    // ["Tinny Tin", "rgb(0,0,0)"],
    // ["Kakhi", "rgb(0,0,0)"],
    // ["Earth", "rgb(0,0,0)"],
    // ["Desert Yellow", "rgb(0,0,0)"],
    // ["Yellow Olive", "rgb(0,0,0)"],
    // ["Terracota", "rgb(0,0,0)"],
    // ["Tan", "rgb(0,0,0)"],
    // ["Cayman Green", "rgb(0,0,0)"],
    // ["Smokey", "rgb(0,0,0)"],
  ],

  changeColor: (partsName, svgColor) => {
    const svg = ClockCapSimulator.svg;
    ClockCapSimulator.areas[partsName].forEach(svgId => {
      svg.querySelector(`#${svgId} path`).setAttribute("fill", svgColor);
    });
  },

  run: () => {
    const colors = ClockCapSimulator.colors;
    document.querySelectorAll('div#clockcap-form select').forEach(select => {
      colors.forEach(item => {
        const [name, value] = item;
        const nameText = document.createTextNode(name);
        const option = document.createElement("option");
        option.appendChild(nameText);
        option.value = value;
        select.appendChild(option);
      });
      select.addEventListener("change", ev => {
        ClockCapSimulator.changeColor(ev.target.id, ev.target.value);
      });
      // Paint it with the first color
      ClockCapSimulator.changeColor(select.id, colors[0][1]);
    });
  }
};
ClockCapSimulator.run();
</script>
